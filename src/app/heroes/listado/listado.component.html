<p>Listado de Héroes</p>
<div *ngIf="heroeBorrado !==''; else noBorrado"><!--si la condicion se cumple muestra heroe borrado en
caso contrario muestra el template #noBorrado-->
    <h3>Hèroe Borrado: <small>{{heroeBorrado}}</small></h3>
    
</div>
<ng-template #noBorrado>
    <h3>no ha borrado nada</h3>
</ng-template>
    
    

<button (click)="borrarHeroe()">
    Borrar Héroe
</button>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}-{{heroe}}
    </li>
</ul>
